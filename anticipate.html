<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/anticipate-style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <title>Anticipate</title>
  </head>
  <body>
    <header id="header">
      <h1>Anticipate</h1>
      <div id="container">
        <p>Progress Bar:</p>
      </div>
      <p>
        A simple template for telling the world when you'll launch<br />
        your next big thing. Inspired by
        <a href="http://html5up.net">HTML5 UP</a>.
      </p>
    </header>
    <form id="signup-form" method="post" action="#">
      <input type="email" name="email" id="email" placeholder="Email Address" />
      <input type="submit" value="Sign Up" />
    </form>
    <footer id="footer">
      <ul class="icons">
        <li>
          <a href="#" class="icon fab fa-twitter"
            ><span class="label"> Twitter</span></a
          >
        </li>
        <li>
          <a href="#" class="icon fab fa-instagram"
            ><span class="label"> Instagram</span></a
          >
        </li>
        <li>
          <a href="#" class="icon fab fa-facebook-f"
            ><span class="label"> Facebook</span></a
          >
        </li>
      </ul>
      <ul class="copyright">
        <li>&copy; Untitled | Copyright 2019</li>
      </ul>
    </footer>
    <div id="bg">
      <video
        src="./img/anticipate/rain.mp4"
        autoplay="true"
        loop="true"
        class="video-bg"
      ></video>
      <div class="header-overlay"></div>
    </div>
    <script src="./js/progressbar.min.js"></script>
    <script>
      var bar = new ProgressBar.Line(container, {
        strokeWidth: 4,
        easing: "easeInOut",
        duration: 2000,
        color: "#1fcaa7",
        trailColor: "#999999",
        trailWidth: 1,
        svgStyle: { width: "100%", height: "100%" },
        text: {
          style: {
            color: "#999999",
            position: "absolute",
            right: "0",
            top: "5px",
            padding: 0,
            margin: 0,
            transform: null
          },
          autoStyleContainer: false
        },
        from: { color: "#1fcaa7" },
        to: { color: "#999999" },
        step: (state, bar) => {
          bar.setText(Math.round(bar.value() * 100) + " %");
        }
      });
      bar.text.style.fontSize = "1rem";
      bar.animate(0.68);
    </script>
  </body>
</html>
